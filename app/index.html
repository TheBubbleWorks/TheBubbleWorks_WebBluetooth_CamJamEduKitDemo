<!doctype html>
<html>
<head>
    <title>CamJam EduKit Robot</title>
    <meta name="description" content="Control a CAmJam EduKit Robot Web Bluetooth.">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Polyfill Web Components support for older browsers -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Because this project uses vulcanize this should be your only html import
     in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">
    <script src="scripts/app.js"></script>
</head>


<body>
<div>
    <button id="connectButton"">Connect</button>
</div>
<hr/>
<div>
    <button id="onButton">LED On</button>
    <button id="offButton">LED Off</button>
</div>
<div>
    <label> Distance:</label>
    <label id="distanceLabel">0.00</label>
</div>
<div>
    <label> Line Detected?:</label>
    <label id="lineDetectedLabel">No</label>
</div>
<br/>
<div id="retrostick" class="retrostick">
    <div class="retrostick-base">
        <div class="retrostick-base-joint">
            <div>
                <div></div>
            </div>
        </div>
        <div class="retrostick-stick-wrap">
            <div class="retrostick-stick"></div>
        </div>
        <div class="retrostick-ball"></div>
    </div>
</div>


<hr/>
<!-- In browser console output for debugging, Caveman Debugging! -->
<!--<h4>Debug output:</h4>-->
<textarea hidden="yes" cols="80" rows="16" id="consoleTextArea"></textarea>

</body>
</html>
